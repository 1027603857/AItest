<html> <head> <title>求直角三角形斜边</title> </head> <body> <h1>求直角三角形斜边</h1> <p>已知直角三角形两条直角边的长度，请输入这两个数值，然后点击“求解”按钮，即可得出斜边长度。</p> <form> <label for="side1">直角边1：</label> <input type="number" id="side1" name="side1" placeholder="请输入直角边1长度" required><br><br> <label for="side2">直角边2：</label> <input type="number" id="side2" name="side2" placeholder="请输入直角边2长度" required><br><br> <input type="button" value="求解" onclick="calculate()"><br><br> <label for="result">斜边长度：</label> <input type="text" id="result" name="result" readonly><br><br> </form> <script> function calculate() { var side1 = parseFloat(document.getElementById("side1").value); var side2 = parseFloat(document.getElementById("side2").value); var result = Math.sqrt(side1*side1 + side2*side2); document.getElementById("result").value = result.toFixed(2); } </script> </body> </html>
